    <div class="w-100 p-2">

            <div class="row">
              <div class="col-md-6">

    <script>
    // Global variables
    let fileHandle;
    let recordingData = false;
    let lastloggedDate = 0;
    let ChannelconfigArray = [];

    $("#LogdataSwitch").change(function(){
        if ($(this).is(':checked')){
          recordingData = true;
        }else{
          recordingData = false;
        }
      });

    $('#filename-input').click(async () => {
      try {
      var date = new Date().toISOString();
      var filenamesuggest = 'DAQari_'+date+'.txt';
              const options = {
                suggestedName: filenamesuggest,
                types: [
                  {
                    description: 'Text Files',
                    accept: {
                      'text/plain': ['.txt'],
                    },
                  },
                ],
              };
          fileHandle = await window.showSaveFilePicker(options);
          await idbKeyval.set("datalogfile", fileHandle);
          $('#file-name-text').val(fileHandle.name);
          $('.logdata-settings').prop("disabled", false);
        } catch (error) {
          console.log(error.name, error.message);
        }
    });


    var serialConnect = false;
      $('#connectButton').click(function(){

        const conn = SimpleSerial.connect({
            requestButton: 'connectButton'
          });


        conn.on("data", function(data) {
          if(serialConnect == false){
            var channelCount = Object.keys(data).length;
            drawGraphs(channelCount);
            serialConnect = true;
          }
          window['serialdata'] = data;


          for (let index = 0; index < Object.keys(data).length; ++index) {
            var value = data[index];
            document.getElementById('data-channel-'+index).innerHTML = value;
          };

          //save data if needed
          let timenow = getTimeValue();
          let interval = $("#datalogInterval").val();
            if(!interval){ interval = 5;}
          if((timenow - lastloggedDate) >= interval && recordingData){
                      saveData(timenow);
          }
        })

      });
      function getTimeValue() {
        var Time = Math.floor(Date.now() / 1000)
        return Time;
      }

      async function saveData(time) {
        lastloggedDate = time;
        //write to datalog file
        // Get the current file size.
          const writableStream = await fileHandle.createWritable({ keepExistingData: true });
          const size = (await fileHandle.getFile()).size;
          var dataset = window['serialdata'];

          let output = time+',';
          for (var key in dataset) {
              output += dataset[key]+',';
          }

          await writableStream.write({
            type: "write",
            data: output+" \r\n",
            position: size,
          });
          await writableStream.close();

      }


      function channelSettingsModal(ch){
        $('#CH-id-title').html(ch);
        $('#channel-id').val(ch);
        var Modal = new bootstrap.Modal(document.getElementById('ChannelSettings'));
        Modal.show();
      }


      function drawGraphs(count){
        for (let i = 0; i < count; i++) {
          var graphdiv = 'ChartChannel-'+i;
          //Create chart div
          var charthtml = '<div class="card mb-2"><div class="card-body"><div class="row w-100"><h6 class="card-title"> <a data-bs-toggle="collapse" href="#channelgraphdivcollapes-'+i+'" class="link-secondary collapse-icon" role="button"><i class="far fa-minus-square"></i></a> <a class="link-secondary" role="button" onclick="channelSettingsModal('+i+')";><i class="fas fa-cog"></i></a> Channel '+i+'; <i>Value: <span id="data-channel-'+i+'"></span></i> </h6></div><div class="row w-100 collapse show" id="channelgraphdivcollapes-'+i+'"><canvas id="'+graphdiv+'" style="max-height:100px"></canvas></div></div></div>';
          $("#DAQ-charts").append(charthtml);

          //Chartjs create config
          const data = {
              datasets: [
                {
                  label: 'Channel '+i,
                  data: [],
                  borderColor: 'rgb(75, 192, 192)',
                }
              ]
            };
          const config = {
              type: 'line',
              data: data,
              options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: false,
                },
                elements: {
                    point:{
                        radius: 0
                    }
                },
                scales: {
                  x: {
                    type: 'realtime',
                    realtime: {
                      duration: 20000,
                      refresh: 100,
                      delay: 100,
                      onRefresh: chart => {
                          const now = Date.now();
                          // append the new data array to the existing chart data
                          let value = window['serialdata'][i];

                          if(ChannelconfigArray['serialdata'] && typeof ChannelconfigArray['serialdata'][i] !== 'undefined'){
                              value = TransformData(ChannelconfigArray['serialdata'][i],'serial-in',value);
                          }
                          chart.data.datasets[0].data.push({
                            x : now,
                            y : value
                          });
                        }
                    }
                  },
                  y: {
                    title: {
                      display: false,
                    }
                  }
                },
                interaction: {
                  intersect: false
                }
              }
            };
          var ctx = document.getElementById(graphdiv).getContext('2d');
           window['RTChartChannel' + i ] = new Chart(ctx, config);

        }
      }

async function UpdateConfig(){
  //clear Global config array and rewrite with all setting data from localdb
  ChannelconfigArray = [];
    await idbKeyval.entries().then((entries) => {
      for (var i=0 , j = entries.length ; i < j ;i++){
        let item = entries[i][0];
        console.log(entries[i][1]);
        let def = item.split('_');
        if(def[0] == 'rawchannelsettings'){
            let channel = def[1];
            if (!ChannelconfigArray['serialdata']) ChannelconfigArray['serialdata'] = [];
            ChannelconfigArray['serialdata'][channel] = entries[i][1];
        }
        if(def[0] == 'extrachannelsettings'){
            let channel = def[1];
            if (!ChannelconfigArray['extrachannel']) ChannelconfigArray['extrachannel'] = [];
            ChannelconfigArray['extrachannel'][channel] = entries[i][1];
        }
      }
    }
  );
}


function TransformData(array,type,rawvalue){
    var xvalues = [];
    var yvalues = [];
    xvalues.push(array['low-pc-input']);
    yvalues.push(array['low-pc-input-equivalent']);
    xvalues.push(array['high-pc-input']);
    yvalues.push(array['high-pc-input-equivalent']);
    var regressiontype = array.transformtype;
        switch (regressiontype){
          case "linear":
          default:
              var result = linearRegression(yvalues,xvalues);
              var value = result['slope'] * rawvalue + result['intercept'];
              console.log(xvalues, yvalues, result['slope']);
              return value;
      }
}

$(document).ready(function() {
  UpdateConfig();
  $('#submitChannelSettings').click(async () => {
          var data = $('#ChannelSettings-form').serializeArray().reduce(function(obj, item) {
                        obj[item.name] = item.value;
                        return obj;
                    }, {});
          var localdbkey = 'rawchannelsettings_'+data['channel-id'];
          delete data['channel-id'];
          await idbKeyval.set(localdbkey, data);
          UpdateConfig();
  });
});



$(document).on('click', '.collapse-icon', function () {
    $(this).find('i').toggleClass('fa-plus-square fa-minus-square');
});



//Regression Functions

function linearRegression(y,x){
        var lr = {};
        var n = y.length;
        var sum_x = 0;
        var sum_y = 0;
        var sum_xy = 0;
        var sum_xx = 0;
        var sum_yy = 0;

        for (var i = 0; i < y.length; i++) {

            sum_x += x[i];
            sum_y += y[i];
            sum_xy += (x[i]*y[i]);
            sum_xx += (x[i]*x[i]);
            sum_yy += (y[i]*y[i]);
        }

        lr['slope'] = (n * sum_xy - sum_x * sum_y) / (n*sum_xx - sum_x * sum_x);
        lr['intercept'] = (sum_y - lr.slope * sum_x)/n;
        lr['r2'] = Math.pow((n*sum_xy - sum_x*sum_y)/Math.sqrt((n*sum_xx-sum_x*sum_x)*(n*sum_yy-sum_y*sum_y)),2);

        return lr;
}
</script>

              <option selected value="linear">Linear</option>
            </select>
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="submitChannelSettings" data-bs-dismiss="modal">Save changes</button>
